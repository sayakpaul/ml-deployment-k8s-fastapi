apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tfs-server
  name: tfs-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tfs-server
  strategy: {}
  template:
    metadata:
      labels:
        app: tfs-server
    spec:
      containers:
      - image: gcr.io/gcp-ml-172005/tfs-resnet-cpu-opt:latest
        name: tfs-k8s
        ports:
        - containerPort: 8500
          name: grpc
        - containerPort: 8501
          name: restapi
        resources: {}
